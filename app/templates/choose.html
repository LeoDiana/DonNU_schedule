<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script >
        $(function(){

        var $cat = $("#category1"),
            $subcat = $(".subcat");

        var optgroups = {};

        $subcat.each(function(i,v){
            var $e = $(v);
            var _id = $e.attr("id");
                optgroups[_id] = {};
                $e.find("optgroup").each(function(){
            var _r = $(this).data("rel");
            $(this).find("option").addClass("is-dyn");
            optgroups[_id][_r] = $(this).html();
                });
        });
        $subcat.find("optgroup").remove();

        var _lastRel;
        $cat.on("change",function(){
            var _rel = $(this).val();
            if(_lastRel === _rel) return true;
            _lastRel = _rel;
            $subcat.find("option").attr("style","");
            $subcat.val("");
            $subcat.find(".is-dyn").remove();
            if(!_rel) return $subcat.prop("disabled",true);
            $subcat.each(function(){
                var $el = $(this);
              var _id = $el.attr("id");
              $el.append(optgroups[_id][_rel]);
            });
            $subcat.prop("disabled",false);
        });

    });
    </script>

</head>
<body>
    {{ form.hidden_tag() }}
    <form method="post" action="{{ url_for('handle_data') }}" novalidate>
        <select name="category1" id="category1">
            <option value="">Оберіть варіант</option>
            <option value="groups">групи</option>
            <option value="teachers">викладача</option>
        </select>
        <select disabled="disabled" class="subcat" id="category2" name="category2">
            <option value>Оберіть варіант</option>
            <!-- Groups -->
            <optgroup data-rel="groups">
              {% for group in groups %}
                <option value="{{group}}">{{group}}</option>
              {% endfor %}
            </optgroup>
            <!-- Teachers -->
            <optgroup data-rel="teachers">
              {% for teacher in teachers %}
                <option value="{{teacher}}">{{teacher}}</option>
              {% endfor %}
            </optgroup>
        </select>
      {{ form.submit }}
    </form>
</body>
</html>
